<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Reseteamos los márgenes y padding */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      min-height: 100vh;
      flex-direction: row;
    }

    /* Video de fondo */
    .login-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
    }

    .login-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Formulario de inicio de sesión */
    .login-form {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    .form-box {
      width: 80%;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 20px 12px 40px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 25px;
      background-color: #f4f4f4;
      color: #333;
      box-sizing: border-box;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #999;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #668c8c;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #45a049;
    }

    .social-login {
      margin-top: 20px;
    }

    .social-login a {
      margin: 0 10px;
      color: #4CAF50;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .social-login a:hover {
      color: #333;
    }

    /* Media queries para diseño responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .form-box {
        width: 90%;
        padding: 15px;
      }

      h2 {
        font-size: 1.5rem;
      }

      button {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.2rem;
      }

      .input-group input {
        font-size: 0.9rem;
        padding: 10px 15px 10px 35px;
      }

      button {
        font-size: 0.8rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Video fijo en la pantalla -->
  <div class="login-video">
    <video autoplay muted loop>
      <source src="img/loginpet.mp4" type="video/mp4">
      Tu navegador no soporta el formato de video.
    </video>
  </div>

  <!-- Formulario -->
  <div class="login-form">
    <div class="form-box">
      <h2>Iniciar Sesión</h2>
      <p th:if="${error}" th:text="${error}" style="color: red;"></p>
      <form action="/login" method="post">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" name="username" placeholder="Usuario" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Contraseña" required>
        </div>
        <button type="submit">Ingresar</button>
        <p>¿No tienes una cuenta? <a href="/registro" style="color: #668c8c;">Regístrate aquí</a></p>
      </form>
    </div>
  </div>
</div>

</body>
</html>
